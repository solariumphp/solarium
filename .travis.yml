language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm
  - hhvm-nightly
env:
  - SYMFONY_VERSION=2.1.*
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=2.5.*

before_script:
  - composer require --prefer-source --dev symfony/event-dispatcher:${SYMFONY_VERSION}

script: phpunit -c phpunit.xml.travis

matrix:
  allow_failures:
      - php: hhvm
      - php: hhvm-nightly
